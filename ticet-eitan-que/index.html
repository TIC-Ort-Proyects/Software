<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>TICet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="img/TIC Logo.svg" alt="Logo TIC" />
      <h1>TICet</h1>
    </header>
    <div class="bandContainer">
      <div class="band" id="taylor">
        <img src="img/taylor.webp" alt="imagen taylor swift" />
        <h2>Taylor Swift</h2>
      </div>
      <div class="band" id="kgatlw">
        <img
          src="img/kgatlw.jpeg"
          alt="imagen king gizzard and the lizard wizard"
        />
        <h2>King Gizzard and the Lizard Wizard</h2>
      </div>
      <div class="band" id="dillom">
        <img src="img/dillom.webp" alt="Imagen Dillom" />
        <h2>Dillom</h2>
      </div>
      <div class="band" id="marilina">
        <img src="img/marilina.webp" alt="Imagen Marilina Bertoldi" />
        <h2>Marilina Bertoldi</h2>
      </div>
      <div class="band" id="winona">
        <img src="img/winona.jpeg" alt="Imagen Winona Riders" />
        <h2>Winona Riders</h2>
      </div>
      <div class="band" id="lali">
        <img src="img/lali.avif" alt="Imagen Lali" />
        <h2>Lali</h2>
      </div>
    </div>
    <section class="priceContainer">
      <div class="price">
        <h2>Valor entrada</h2>
        <p id="valor"></p>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
