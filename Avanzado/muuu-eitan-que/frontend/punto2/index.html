<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="punto2.css" />
    <title>Punto 2: Filtrado</title>
  </head>
  <body>
    <header class="oxygen-bold title">
      <a href="../" class="home"
        ><span class="material-symbols-outlined"> home </span></a
      >
      <h1>Bovinos por año y provincia</h1>
    </header>
    <main>
      <form class="oxygen-regular filtros">
        <label for="año">Año</label>
        <select class="oxygen-regular" name="año" id="año">
          <option value="" disabled selected>...</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
        </select>
        <label for="provincia">Provincia</label>
        <select class="oxygen-regular" name="provincia" id="provincia">
          <option value="" disabled selected>...</option>
        </select>
        <div id="filtrar" class="boton">
          <span class="material-symbols-outlined"> filter_list </span
          ><span>Filtrar</span>
        </div>
      </form>
      <p class="oxygen-regular faltantes" id="faltantes" style="display: none">
        Faltan filtros por seleccionar
      </p>
      <table>
        <thead class="oxygen-bold">
          <tr>
            <th>Departamento</th>
            <th>Vacas</th>
            <th>Vaquillonas</th>
            <th>Novillos</th>
            <th>Novillitos</th>
            <th>Terneros</th>
            <th>Terneras</th>
            <th>Toros</th>
            <th>Toritos</th>
            <th>Bueyes</th>
          </tr>
        </thead>
        <tbody id="datos" class="oxygen-regular"></tbody>
      </table>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="../socket.js"></script>
    <script src="punto2.js"></script>
  </body>
</html>
