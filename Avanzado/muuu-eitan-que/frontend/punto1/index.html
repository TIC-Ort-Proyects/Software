<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="punto1.css" />
    <title>Punto I: Búsqueda</title>
  </head>
  <body>
    <header class="oxygen-bold title">
      <a href="../" class="home"
        ><span class="material-symbols-outlined"> home </span></a
      >
      <h1>Buscador de bovinos</h1>
    </header>
    <main>
      <div class="oxygen-regular filtros">
        <div class="categoria">
          <label for="año">Año</label>
          <select class="oxygen-regular" name="año" id="año">
            <option value="" disabled selected>...</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
          </select>
        </div>
        <div class="categoria">
          <label for="bovino">Bovino</label>
          <select class="oxygen-regular" name="bovino" id="bovino">
            <option value="" disabled selected>...</option>
            <option value="vacas">vacas</option>
            <option value="vaquillonas">vaquillonas</option>
            <option value="novillos">novillos</option>
            <option value="novillitos">novillitos</option>
            <option value="terneros">terneros</option>
            <option value="terneras">terneras</option>
            <option value="toros">toros</option>
            <option value="toritos">toritos</option>
            <option value="bueyes">bueyes</option>
          </select>
        </div>
      </div>
      <div id="buscar" class="buscar oxygen-bold">
        <span>Buscar</span>
        <span class="material-symbols-outlined">search</span>
      </div>
      <p id="faltantes" class="oxygen-regular faltantes" style="display: none">
        Faltan completar campos
      </p>
      <p id="resultado" class="oxygen-bold resultado"></p>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="../socket.js"></script>
    <script src="punto1.js"></script>
  </body>
</html>
