<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats por tipo</title>
  </head>
  <body>
    <header>
      <h1 class="rubik-bold">Stats por tipo</h1>
    </header>
    <main>
      <a href="./" class="rubik-bold button">
        <span class="material-symbols-outlined"> link </span>
        <span>consigna base</span></a
      >
      <form class="rubik-regular">
        <div class="category">
          <label for="generation">Generaci√≥n:</label>
          <select name="generation" id="generation" class="rubik-regular">
            <option value="all">todas</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>
        <div class="category">
          <label for="legendary">Incluir legendarios</label>
          <input type="checkbox" name="legendary" id="legendary" />
        </div>
        <div class="category">
          <label for="mega">Incluir mega evoluciones</label>
          <input type="checkbox" name="mega" id="mega" />
        </div>
      </form>
      <table>
        <thead class="rubik-bold">
          <tr>
            <th>Tipo</th>
            <th>HP</th>
            <th>Ataque</th>
            <th>Defensa</th>
            <th>Ataque Esp.</th>
            <th>Defensa Esp.</th>
            <th>Velocidad</th>
          </tr>
        </thead>
        <tbody id="pokemon" class="rubik-regular"></tbody>
      </table>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="socket.js"></script>
    <script type="module" src="manija.js"></script>
  </body>
</html>
