<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Cifrado César</h1>
        <form method="dialog" id="form">
            <label for="word" class="">Ingrese la palabra a cifrar</label>
            <input type="text" name="word" id="word">
            <label for="number" class="">Ingrese la contraseña</label>
            <input type="number" name="number" id="number">
            <label for="switch">Accion</label>
            <div class="switch-container">
                <input type="checkbox" name="switch" id="switch">
                <label for="switch" class="lbl">
                    <span class="cifrar">Cifrar</span>
                    <span class="descifrar">Desifrar</span>
                </label>
            </div>
        </form>
        <div class="traductor">ejemplo</div>
        <div class="predet">
            <button id="btn" class="btn" onclick="desifrarPret()">Desifrar Mensajes Predeterminados</button>
            <div class="msj">
                "¿fmxntpy fg, ndgfa?" con clave -15
                <br>
                "sz hsbiwrd rs zo kwro, sz jbwksghd n idrd zd rsaoh" con clave 42
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
