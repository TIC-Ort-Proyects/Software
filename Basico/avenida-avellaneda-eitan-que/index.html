<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avenida Avellaneda</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <h1>Avenida Avellaneda</h1>
      <form method="dialog" id="form">
        <label for="selector">Producto a llevar</label>
        <select name="selector" id="selector">
          <option value="pantalon" class="options">pantalon</option>
          <option value="remera" class="options">remera</option>
          <option value="medias" class="options">medias</option>
          <option value="calzonzillo" class="options">calzonzillo</option>
          <option value="bombacha" class="options">bombacha</option>
        </select>
        <label for="number">Cantidad a llevar</label>
        <input type="number" name="cant" id="cant">
        <input type="submit" id="calcular" value="Calcular total">
      </form>
      <div class="total"></div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
